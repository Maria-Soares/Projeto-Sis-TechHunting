<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/cabecalho/header-style.css">
	<link rel="stylesheet" href="css/cabecalho/header-logo.css">
	<link rel="stylesheet" href="css/menu/menu-barra.css">
	<link rel="stylesheet" href="css/menu/menu-icone.css">
	<link rel="stylesheet" href="css/menu/menu-link.css">
	<link rel="stylesheet" href="css/menu/menu-lista.css">
	<link rel="stylesheet" href="css/style-button-voltar.css">
	<link rel="stylesheet" href="css/cadastro-vagas/container.css">
	<link rel="stylesheet" href="css/cadastro-vagas/button-voltar.css">
	<link rel="stylesheet" href="css/cadastro-vagas/form-adiciona.css">
	<link rel="stylesheet" href="css/cadastro-vagas/input.css">
	<link rel="stylesheet" href="css/cadastro-vagas/label.css">
	<link rel="stylesheet" href="css/cadastro-vagas/button-adicionar.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/f843869d10.js" crossorigin="anonymous"></script>

</head>

<body>
	<header class="header">
		<h1><img class="logo__header" src="imagens/sis-logo.png"></h1>
	</header>

	<main>
		<section class="barra">
			<span id="icone__menu"></span>
			<nav id="menu" class="invisivel">
				<ul>
					<li><a href="vagas.html">Vagas</a></li>
					<li><a href="clientes.html">Clientes</a></li>
					<li><a href="candidatos.html">Candidatos</a></li>
					<li><a href="solicitacoes.html">Solicitações</a></li>
					<li><a href="processos.html">Processos</a></li>
					<li><a href="login.html">Sair</a></li>
				</ul>
			</nav>
		</section>
		<section class="container">
			<h2>Cadastro Novas Vagas</h2>
			<div class="cadastro"><button class="button"><a href="vagas.html"><img title="Voltar"
							src="imagens/icons-voltar.png"></a></button></div>
			<ul id="mensagens-erro"></ul>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome</label>
					<input id="nome" type="text" name="nome" placeholder="Digite o nome da empresa" required
						class="campo">
				</div>
				<div class="grupo">
					<label for="cargo">Cargo</label>
					<input id="cargo" type="text" name="cargo" placeholder="Digite o cargo" required
						class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="descricaoEmpresa">Descrição da Empresa</label>
					<input id="descricaoEmpresa" type="text" name="descricaoEmpresa"
						placeholder="Digite a descrição da empresa" required class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="beneficios">Beneficios</label>
					<input id="beneficios" type="text" name="beneficios" placeholder="Digite os beneficios da empresa"
						required class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="especificacoes">Especificações</label>
					<input id="especificacoes" type="text" name="especificacoes"
						placeholder="Digite os beneficios da empresa" required class="campo campo-medio">
				</div>
			</form>
			<div class="div__button"><button class="adicionar__vaga">Adicionar</button></div>
		</section>
	</main>
	<script src="js/botao-menu.js"></script>
</body>

</html>
