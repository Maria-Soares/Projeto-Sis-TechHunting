<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/cabecalho/header-style.css">
	<link rel="stylesheet" href="css/cabecalho/header-logo.css">
	<link rel="stylesheet" href="css/menu/menu-barra.css">
	<link rel="stylesheet" href="css/menu/menu-icone.css">
	<link rel="stylesheet" href="css/menu/menu-link.css">
	<link rel="stylesheet" href="css/menu/menu-lista.css">
	<link rel="stylesheet" href="css/style-cadastro-empresa.css">
	<link rel="stylesheet" href="css/cadastro-empresas/cadastro-empresa-label.css">
	<link rel="stylesheet" href="css/cadastro-empresas/cadastro-empresa-input.css">
	<link rel="stylesheet" href="css/style-button-voltar.css">
	<link rel="stylesheet" href="css/cadastro-empresas/button-adicionar.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	
</head>
<body>
<body>
	<header class="header">
		<h1><img class="logo__header" src="imagens/sis-logo.png"></h1>
	</header>

	<main>
		<section class="barra">
			<span id="icone__menu"></span>
			<nav id = "menu" class="invisivel" >
				<ul>
					<li><a href="vagas.html">Vagas</a></li>
					<li><a href="clientes.html">Clientes</a></li>
					<li><a href="candidatos.html">Candidatos</a></li>
					<li><a href="solicitacoes.html">Solicitações</a></li>
					<li><a href="processos.html">Processos</a></li>
					<li><a href="login.html">Sair</a></li>
				</ul>
			</nav>
		</section>
		
		<section class="container">
			<h2>Adicionar Novos Clientes</h2>
			<div ><button class="button-voltar"><a href="clientes.html"><img title="Voltar"
				src="imagens/icons-voltar.png"></a></button></div>
			<ul id="mensagens__erro"></ul>
			<form id="adiciona">
				<div class="grupo">
					<label for="nome">Nome</label>
					<input id="nome" type="text" name="nome" placeholder="Digite o nome da empresa" required class="campo">
				</div>
				<div class="grupo">
					<label for="cnpj">CNPJ</label>
					<input id="cnpj" type="cnpj" name="cnpj" placeholder="Digite o cnpj da empresa" required class="campo campo__medio">
				</div>
				<div class="grupo">
					<label for="email">Email</label>
					<input id="email" type="email" name="email" placeholder="Digite o e-mail da empresa" required class="campo campo__medio">
				</div>
				<div class="grupo">
					<label for="tefone">Telefone</label>
					<input id="tefone" type="tel" name="tefone" placeholder="Digite telefone de contato" required class="campo campo__medio">
				</div>
				<div class="grupo">
					<label for="setor">Aréa de Mercado </label>
					<input id="setor" type="text" name="setor" placeholder="Digite a aréa de mercado que a empresa atua" required class="campo campo__medio">
				</div>
			</form>
			<div class="adicionar__empresa"><button class="button-add">Adicionar</button>	
		</section>
	</main>

	<script src="js/botao-menu.js"></script>

</body>
</html>
